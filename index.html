<html>
  <head>
    <meta charset="UTF-8"> 
    <title> Vue js training </title>
  </head>
  <body>
    <div id="app">
      <h1 v-once>{{ title }}</h1>
      <p>
        {{ sayHello() }}
        <a v-bind:href="link">google</a>
      </p>
      <hr />
      <p v-html="finishedLink"></p>

      <button v-on:click="increase(3, $event)">Click me!</button>
      <p>{{ counter }}</p>
      <p v-on:mousemove="updateCoordinates">
        Coordinates: {{ x }} / {{ y }}
        - <span v-on:mousemove.stop="">DEAD SPOT</span>
      </p>

      <input type="text" v-model="name">
      <p>{{ name }}</p>
    </div>

    <div id="exercise">
      <p>VueJS is pretty cool - {{ myName }} ({{ myAge }})</p>
      <p> {{ modyfyAge()  }}</p>
      <p> {{ randNum()  }}</p>
      <div>
        <img style="width:100px;height:100px" v-bind:src="imgLink">
      </div>
      <div>
        <input v-bind:value="myName">
      </div>
    </div>

    <div id="exercise2">
      <div>
        <button v-on:click="alertOnClick">Show Alert</button>
      </div>
      <div>
        <input type="text" v-on:keydown="listenValue($event)">
        <p>{{ value }}</p>
      </div>
      <div>
        <input type="text" v-on:keydown.enter="listenValue($event)">
        <p>{{ value }}</p>
      </div>
    </div>
    <script src="vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
