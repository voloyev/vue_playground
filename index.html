<html>
  <head>
    <meta charset="UTF-8"> 
    <title>
      VueJS
    </title>
  </head>
  <body>
    <div id="app">
      <h1 v-once>{{ title }}</h1>
      <p>
        {{ sayHello() }}
        <a v-bind:href="link">google</a>
      </p>
      <hr />
      <p v-html="finishedLink"></p>

      <button v-on:click="increase(3, $event)">Click me!</button>
      <p>{{ counter }}</p>
      <p v-on:mousemove="updateCoordinates">
        Coordinates: {{ x }} / {{ y }}
        - <span v-on:mousemove.stop="">DEAD SPOT</span>
      </p>

      <input type="text" v-model="name">
      <p>{{ name }}</p>
    </div>

    <div id="exercise">
      <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
      <p>VueJS is pretty cool - {{ myName }} ({{ myAge }})</p>
      <!-- 2) Output your age, multiplied by 3 -->
      <p> {{ modyfyAge()  }}</p>
      <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
      <p> {{ randNum()  }}</p>
      <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
      <div>
        <img style="width:100px;height:100px" v-bind:src="imgLink">
      </div>
      <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
      <div>
        <input v-bind:value="myName">
      </div>
    </div>

    <div id="exercise2">
      <!-- 1) Show an alert when the Button gets clicked -->
      <div>
        <button v-on:click="alertOnClick">Show Alert</button>
      </div>
      <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
      <div>
        <input type="text" v-on:keydown="listenValue($event)">
        <p>{{ value }}</p>
      </div>
      <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
      <div>
        <input type="text" v-on:keydown.enter="listenValue($event)">
        <p>{{ value }}</p>
      </div>
    </div>
    <script src="vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
